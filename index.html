<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NetOpt Hyper OS | 3D AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --brand: #6366f1;
            --bg: #030712;
            --card: rgba(15, 23, 42, 0.5);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 32px;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --glass-blur: 24px;
        }

        .light {
            --bg: #f8fafc;
            --card: rgba(255, 255, 255, 0.4);
            --text: #0f172a;
            --text-dim: #64748b;
            --border: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow: hidden;
            user-select: none;
            transition: background-color 0.6s ease, color 0.6s ease;
        }

        .app-shell {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at 80% 10%, var(--brand), transparent 300px), var(--bg);
            overflow: hidden;
        }

        /* 3D Container with Logo Removal Hack */
        .canvas-wrapper {
            width: 100%;
            height: 460px; /* Visible area height */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            overflow: hidden; /* Clips the bottom watermark */
            mix-blend-mode: screen; 
            pointer-events: auto;
        }

        .spline-viewport {
            width: 100%;
            height: 560px; /* Height is significantly larger than container to hide bottom badge */
            position: relative;
            top: 0; 
        }

        .spline-frame {
            width: 100%;
            height: 100%;
            border: none;
            filter: contrast(1.05) brightness(1.1);
            /* Mask to blend transition to UI */
            mask-image: linear-gradient(to bottom, black 75%, transparent 90%);
            -webkit-mask-image: linear-gradient(to bottom, black 75%, transparent 90%);
        }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .content-area { 
            flex: 1; 
            overflow-y: auto; 
            padding: 24px; 
            padding-bottom: 140px; 
            z-index: 10; 
            margin-top: 380px; 
            scrollbar-width: none;
        }
        .content-area::-webkit-scrollbar { display: none; }

        .nav-bar {
            position: absolute; bottom: 24px; left: 20px; right: 20px; height: 80px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100; background: var(--card); border-radius: 32px;
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .nav-item { 
            position: relative; transition: 0.3s; 
            cursor: pointer; opacity: 0.35; color: var(--text); 
            flex: 1; height: 100%; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
        }
        .nav-item.active { opacity: 1; color: var(--brand); }
        .nav-item span { font-size: 7.5px; font-weight: 800; margin-top: 6px; text-transform: uppercase; letter-spacing: 0.1em; }

        .btn-primary {
            background: var(--brand);
            color: white;
            border-radius: 24px;
            padding: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-size: 11px;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }

        .tab-panel { display: none; animation: slideIn 0.4s ease-out; }
        .tab-panel.active { display: block; }
        
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body class="dark">

    <div class="app-shell" id="main-container">
        <!-- HEADER -->
        <header class="h-20 flex items-center justify-between px-8 z-[110] relative">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-white/10 border border-white/20 p-0.5 backdrop-blur-md overflow-hidden">
                    <img src="https://i.pinimg.com/736x/55/1f/87/551f875a705c1704d90a94610e2d3dcf.jpg" class="w-full h-full rounded-[10px] object-cover" alt="User">
                </div>
                <div>
                    <h1 class="text-base font-black tracking-tight leading-none">Net<span class="text-indigo-500">Opt</span></h1>
                    <span class="text-[8px] font-extrabold text-slate-500 uppercase tracking-widest">OS Hyperion</span>
                </div>
            </div>
            <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl glass-card flex items-center justify-center active:scale-90 transition">
                <i id="theme-icon" data-lucide="moon" class="w-4 h-4"></i>
            </button>
        </header>

        <!-- New Spline Scene Integration with Watermark Clip -->
        <div class="canvas-wrapper">
            <div class="spline-viewport">
                <!-- Заменена ссылка на портфолио лендинг -->
                <iframe src="https://my.spline.design/portfoliolandingpage-EpOmkvztOu0dRNL50lnkCKBv/" frameborder="0" width="100%" height="100%" class="spline-frame"></iframe>
            </div>
        </div>

        <main class="content-area">
            <!-- HOME -->
            <div id="panel-home" class="tab-panel active space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-5 flex flex-col items-center">
                        <span class="text-[8px] font-black text-slate-500 uppercase mb-2">Обновление</span>
                        <div class="text-xl font-black tracking-tighter">120Hz</div>
                    </div>
                    <div class="glass-card p-5 flex flex-col items-center">
                        <span class="text-[8px] font-black text-slate-500 uppercase mb-2">Питание</span>
                        <div class="flex items-baseline gap-1">
                            <span class="text-xl font-black">98</span>
                            <span class="text-[9px] font-bold text-indigo-500">%</span>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-8 text-center">
                    <h2 class="text-lg font-black mb-1">Ядро Оптимизации</h2>
                    <p class="text-[10px] text-slate-500 mb-6 font-medium">Балансировка частот и сетевых потоков</p>
                    <button id="opt-btn" onclick="runOptimization()" class="w-full btn-primary">
                        Оптимизировать
                    </button>
                </div>
            </div>

            <!-- NET -->
            <div id="panel-net" class="tab-panel space-y-4">
                <h2 class="text-lg font-black px-2">Сеть</h2>
                <div class="space-y-3">
                    <div class="glass-card p-5 flex items-center justify-between cursor-pointer hover:bg-white/5 transition">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-xl bg-indigo-500/15 flex items-center justify-center text-indigo-500"><i data-lucide="network" size="20"></i></div>
                            <span class="font-bold text-sm">Стек Протоколов</span>
                        </div>
                        <i data-lucide="chevron-right" size="16" class="opacity-25"></i>
                    </div>
                </div>
            </div>

            <!-- STYLE -->
            <div id="panel-aperis" class="tab-panel space-y-6">
                <h2 class="text-lg font-black px-2">Стиль</h2>
                <div class="glass-card p-6 space-y-8">
                    <div>
                        <p class="text-[9px] font-black text-slate-500 uppercase mb-4 tracking-widest">Цвет Акцента</p>
                        <div class="flex justify-between" id="accent-picker">
                            <div onclick="changeAccent('#6366f1', this)" class="w-10 h-10 rounded-xl bg-indigo-500 ring-4 ring-indigo-500/30 scale-110 cursor-pointer transition-all"></div>
                            <div onclick="changeAccent('#ef4444', this)" class="w-10 h-10 rounded-xl bg-red-500 cursor-pointer transition-all"></div>
                            <div onclick="changeAccent('#10b981', this)" class="w-10 h-10 rounded-xl bg-emerald-500 cursor-pointer transition-all"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LOGS -->
            <div id="panel-logs" class="tab-panel space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h2 class="text-lg font-black">События</h2>
                    <button onclick="clearLogs()" class="text-[9px] font-black text-rose-500 uppercase">Очистить</button>
                </div>
                <div id="log-box" class="glass-card min-h-[380px] p-2 overflow-y-auto"></div>
            </div>
        </main>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="nav('home', this)"><i data-lucide="sparkles" size="22"></i><span>Home</span></div>
            <div class="nav-item" onclick="nav('net', this)"><i data-lucide="zap" size="22"></i><span>Net</span></div>
            <div class="nav-item" onclick="nav('aperis', this)"><i data-lucide="paint-roller" size="22"></i><span>Style</span></div>
            <div class="nav-item" onclick="nav('logs', this)"><i data-lucide="code-2" size="22"></i><span>Logs</span></div>
        </nav>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light');
            const icon = document.getElementById('theme-icon');
            icon.setAttribute('data-lucide', document.body.classList.contains('light') ? 'sun' : 'moon');
            lucide.createIcons();
            
            const canvas = document.querySelector('.canvas-wrapper');
            canvas.style.mixBlendMode = document.body.classList.contains('light') ? 'multiply' : 'screen';
        }

        function nav(id, el) {
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            document.getElementById('panel-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        function changeAccent(color, el) {
            document.documentElement.style.setProperty('--brand', color);
            document.querySelectorAll('#accent-picker div').forEach(d => d.classList.remove('ring-4', 'ring-indigo-500/30', 'scale-110'));
            el.classList.add('ring-4', 'ring-indigo-500/30', 'scale-110');
            addLog(`Accent changed to ${color}`);
        }

        function addLog(msg) {
            const box = document.getElementById('log-box');
            if (!box) return;
            const entry = document.createElement('div');
            entry.className = 'flex items-start gap-3 p-3 border-b border-white/5 font-mono text-[10px]';
            entry.innerHTML = `<span class="w-1.5 h-1.5 mt-1 rounded-full bg-indigo-500 shrink-0"></span><span class="opacity-70">${msg}</span>`;
            box.prepend(entry);
        }

        function runOptimization() {
            const btn = document.getElementById('opt-btn');
            btn.disabled = true; btn.innerText = "...";
            addLog('Optimization cycle active');
            setTimeout(() => {
                addLog('System protocols optimized');
                btn.innerText = "DONE";
                setTimeout(() => { btn.disabled = false; btn.innerText = "Оптимизировать"; }, 1500);
            }, 2000);
        }

        function clearLogs() {
            const box = document.getElementById('log-box');
            if(box) box.innerHTML = '';
        }

        window.onload = () => {
            lucide.createIcons();
            addLog('Hyper OS Engine Loaded');
        };
    </script>
</body>
</html>
